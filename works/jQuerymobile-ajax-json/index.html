<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>A simple web application with jQuery Mobile</title>
	<!--<link rel="shortcut icon" href="favicon.ico">-->
	<link rel = "stylesheet" href = "https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
	<link rel="stylesheet" href="assets/css/style_base.css">
	<link rel="stylesheet" href="assets/css/style.css">
	
</head>
<body>

	<div data-role="page" id="home">
         <header data-role="header" data-theme="b">
            <h1>Movie Search Engine</h1>
         </header>

         <main data-role="main" class="ui-content">
           <form id="searchForm">
           	<div class="ui-field-contain">
           		<input type="text" name="searchText" id="searchText" placeholder="Search For A Movie...">
           	</div>
            <input type="submit" value="Search" data-theme="b" />
           </form>
           <ul id="movies" data-role="listview">
           </ul>
         </main>

         <footer data-role="footer" data-theme="b">
            <h4>&copy; 2017</h4>
         </footer>
      </div>
<script src = "https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script src="assets/js/main.js"></script>
  <script src = "https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
     
</body>
</html>
